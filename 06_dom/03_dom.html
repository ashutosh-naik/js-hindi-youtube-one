<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/javascript.ico" type="image/x-icon" />
    <title>Document Object Model (DOM)</title>
  </head>
  <body style="background-color: #111111; color: #eeeeee"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.fontFamily = "Proxima Nova, sans-serif";
    div.style.backgroundColor = "#5272F2";
    div.style.padding = "12px";
    div.style.borderRadius = "4px";
    // div.innerText = "JavaScript";
    const addText = document.createTextNode("JavaScript");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
