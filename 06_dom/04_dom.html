<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/javascript.ico" type="image/x-icon" />
    <title>Document Object Model (DOM)</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111111;
      color: #eeeeee;
      font-family: "Proxima Nova", Arial, Helvetica, sans-serif;
      line-height: 1.3;
    }
  </style>
  <body>
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    // function addLanguage(langName) {
    //   const li = document.createElement("li");
    //   li.innerHTML = `${langName}`;
    //   document.querySelector(".language").appendChild(li);
    // }
    // addLanguage("MongoDB");
    // addLanguage("Express JS");
    // addLanguage("React JS");
    // addLanguage("Node JS");

    function addOptiLang(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLang("Rust");
    addOptiLang("Java");
    addOptiLang("Golang");

    // Edit Rust with Python
    const secondLang = document.querySelector("li:nth-child(2)");
    // console.log(secondLang);
    const newLi = document.createElement("li");
    newLi.textContent = "Python";
    secondLang.replaceWith(newLi);

    // Edit JavaScript with TypeScript
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    // Remove Golang
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
