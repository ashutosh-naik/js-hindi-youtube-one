<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/javascript.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>HTML Events</title>

  <body>
    <h1>Amazing images</h1>
    <div>
      <ul id="images">
        <li>
          <img
            width="400px"
            id="japan"
            src="https://images.unsplash.com/photo-1542640244-7e672d6cef4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="japan"
          />
        </li>
        <li>
          <img
            width="400px"
            id="river"
            src="https://images.unsplash.com/photo-1455577380025-4321f1e1dca7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="river"
          />
        </li>
        <li>
          <img
            width="400px"
            id="elephant"
            src="https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
            alt="elephant"
          />
        </li>
        <li>
          <img
            width="400px"
            id="temple"
            src="https://images.unsplash.com/photo-1582510003544-4d00b7f74220?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="temple"
          />
        </li>
        <li>
          <img
            width="400px"
            id="car"
            src="https://images.unsplash.com/photo-1608341089966-92c09e62214f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80"
            alt="car"
          />
        </li>
        <li>
          <a href="https://www.google.com/" id="google">Google</a>
        </li>
      </ul>
    </div>
  </body>

    // type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, altKey, ctrlKey, shiftKey, keyCode

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul");
      },
      false
    );

    document.getElementById("japan").addEventListener(
      "click",
      function (e) {
        console.log("clicked japan");
        e.stopPropagation();
      },
      false
    );
  </script>
